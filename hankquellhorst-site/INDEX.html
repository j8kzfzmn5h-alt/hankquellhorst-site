<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Hank Quellhorst</title>  <!-- Optional: elegant serif + clean sans-serif pairing -->  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">  <style>    :root {      --red-dark: #7a0f14;      --red-main: #a5141b;      --red-light: #c91c23;      --text-cream: #f3e6d3;    }    * {      margin: 0;      padding: 0;      box-sizing: border-box;    }    body {      height: 100vh;      display: flex;      flex-direction: column;      justify-content: center;      align-items: center;      background: linear-gradient(135deg, var(--red-dark), var(--red-main), var(--red-light));      font-family: 'Inter', sans-serif;      color: var(--text-cream);    }    h1 {      font-family: 'Playfair Display', serif;      font-size: clamp(3rem, 6vw, 5rem);      font-weight: 400;      text-align: center;      letter-spacing: -1px;    }    .nav {      margin-top: 80px;      display: flex;      gap: 60px;      font-size: 1.2rem;    }    .nav a {      text-decoration: none;      color: var(--text-cream);      font-weight: 500;      transition: opacity 0.2s ease;    }    .nav a:hover {      opacity: 0.6;    }    @media (max-width: 600px) {      .nav {        flex-direction: column;        gap: 20px;        align-items: center;      }    }  </style></head><body>  <h1>Different by Design</h1>  <div class="nav">    <a href="/essays">Essays</a>    <a href="/apps">Apps</a>    <a href="/inspiration">Inspiration</a>  </div></body></html>
