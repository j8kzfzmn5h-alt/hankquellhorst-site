<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspiration</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --red-dark: #7a0f14;
      --red-main: #a5141b;
      --red-light: #c91c23;
      --text-cream: #f3e6d3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 3rem 1.5rem;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--red-dark), var(--red-main), var(--red-light));
      font-family: 'Inter', sans-serif;
      color: var(--text-cream);
    }

    main {
      width: min(960px, 100%);
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: 400;
      letter-spacing: -1px;
    }

    .section-intro {
      max-width: 56ch;
      font-size: 1rem;
      line-height: 1.7;
      opacity: 0.88;
    }

    .content-container {
      flex: 1;
      border: 1px solid rgba(243, 230, 211, 0.28);
      border-radius: 12px;
      background: rgba(122, 15, 20, 0.12);
    }

    .home-link {
      width: min(960px, 100%);
      margin: 0 auto;
      padding-top: 1rem;
      font-size: 0.95rem;
    }

    .home-link a {
      color: var(--text-cream);
      text-decoration: none;
      opacity: 0.75;
      transition: opacity 0.2s ease;
    }

    .home-link a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <main>
    <h1>Inspiration</h1>
    <p class="section-intro">Notes, references, and fragments that shape how I see and make things.</p>
    <section class="content-container"></section>
  </main>

  <div class="home-link">
    <a href="/">‚Üê Home</a>
  </div>
</body>
</html>
